<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Issue Reporting System</title>
    <link rel="stylesheet" href="/OJT-/css/styles.css">
    <style>
        .user-info {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #fff;
            border: 2px solid #000;
            border-radius: 8px;
            padding: 10px 16px;
            display: flex;
            align-items: center;
            gap: 15px;
            z-index: 1001;
        }
        
        .user-email {
            font-weight: 600;
            font-size: 14px;
        }
        
        .logout-btn {
            background: #000;
            color: #fff;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 700;
            font-size: 13px;
            transition: 0.2s;
        }
        
        .logout-btn:hover {
            background: #fff;
            color: #000;
            border: 2px solid #000;
        }
    </style>
</head>

<body>

<div class="user-info" id="userInfo" style="display: none;">
    <span class="user-email" id="userEmail"></span>
    <button class="logout-btn" onclick="handleLogout()">Logout</button>
</div>

<button class="hamburger-btn" id="hamburgerBtn">
    <span></span><span></span><span></span>
</button>
<div class="overlay" id="overlay"></div>

<div class="sidebar" id="sidebar">
    <h2>Recent Issues</h2>
    <div id="issuesList"></div>
</div>

<div class="main-container">
    <div class="form-container">
        <h1>Report an Issue</h1>
        <p>Help us improve by reporting bugs or requesting features</p>

        <form id="issueForm">
            <div class="form-group">
                <label>Issue Title *</label>
                <input type="text" id="title" required placeholder="Brief description">
            </div>

            <div class="form-group">
                <label>Your Email *</label>
                <input type="email" id="email" required placeholder="you@email.com" readonly>
            </div>

            <div class="form-group">
                <label>Priority *</label>
                <select id="priority" required>
                    <option value="">Select priority</option>
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>
            </div>

            <div class="form-group">
                <label>Category *</label>
                <select id="category" required>
                    <option value="">Select category</option>
                    <option value="bug">Bug Report</option>
                    <option value="feature">Feature Request</option>
                </select>
            </div>

            <div class="form-group">
                <label>Description *</label>
                <textarea id="description" required></textarea>
            </div>

            <button type="submit" class="submit-btn">Submit Issue</button>
        </form>
    </div>
</div>

<script type="module">
// Import Firebase modules
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

// Firebase configuration
const firebaseConfig = {
    apiKey: "AIzaSyBeqThBgikkUrn_HytZHFUxPs19kJsFHXo",
    authDomain: "issuelogger-522de.firebaseapp.com",
    projectId: "issuelogger-522de",
    storageBucket: "issuelogger-522de.firebasestorage.app",
    messagingSenderId: "964094432254",
    appId: "1:964094432254:web:c51ccade6af6bef5a0a6af",
    measurementId: "G-H92P42RJFD"
};

// Initialize Firebase
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

// Check authentication state
onAuthStateChanged(auth, (user) => {
    if (user) {
        // User is signed in
        document.getElementById('userInfo').style.display = 'flex';
        document.getElementById('userEmail').textContent = user.email;
        document.getElementById('email').value = user.email;
    } else {
        // No user is signed in - redirect to index
        window.location.href = 'index.html';
    }
});

// Make auth and signOut available globally
window.auth = auth;
window.signOut = signOut;
</script>

<script src="/OJT-/javascript/script.js"></script>

<script>
// Handle logout
async function handleLogout() {
    try {
        await window.signOut(window.auth);
        localStorage.clear();
        window.location.href = 'index.html';
    } catch (error) {
        console.error('Logout error:', error);
        alert('Failed to logout. Please try again.');
    }
}

window.handleLogout = handleLogout;
</script>

</body>
</html>
