<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Issue Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Issue Tracker</h1>
            <p class="subtitle">Manage your project issues efficiently</p>
        </header>

        <div class="add-issue-section">
            <h2>Add New Issue</h2>
            <form id="issueForm">
                <div class="form-group">
                    <label for="issueTitle">Title</label>
                    <input type="text" id="issueTitle" placeholder="Enter issue title" required>
                </div>
                <div class="form-group">
                    <label for="issueDescription">Description</label>
                    <textarea id="issueDescription" placeholder="Enter issue description" rows="3" required></textarea>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="issuePriority">Priority</label>
                        <select id="issuePriority">
                            <option value="low">Low</option>
                            <option value="medium" selected>Medium</option>
                            <option value="high">High</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="issueStatus">Status</label>
                        <select id="issueStatus">
                            <option value="open" selected>Open</option>
                            <option value="in-progress">In Progress</option>
                            <option value="closed">Closed</option>
                        </select>
                    </div>
                </div>
                <button type="submit" class="btn-primary">Add Issue</button>
            </form>
        </div>

        <div class="filter-section">
            <h2>Filter Issues</h2>
            <div class="filter-controls">
                <select id="filterStatus">
                    <option value="all">All Status</option>
                    <option value="open">Open</option>
                    <option value="in-progress">In Progress</option>
                    <option value="closed">Closed</option>
                </select>
                <select id="filterPriority">
                    <option value="all">All Priorities</option>
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>
            </div>
        </div>

        <div class="issues-section">
            <h2>Issues List</h2>
            <div id="issuesList" class="issues-container">
                <!-- Issues will be dynamically added here -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
