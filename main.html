<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrackIt - Issue Tracker</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            /* Modern subtle gradient background */
            background: radial-gradient(circle at top left, #eef2ff, #f3f4f6, #faf5ff);
            min-height: 100vh;
        }
        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: transparent; 
        }
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1; 
            border-radius: 10px;
            border: 2px solid #f3f4f6;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8; 
        }
        .fade-in {
            animation: fadeIn 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px) scale(0.98); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }
        .glass-panel {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body class="text-slate-700 antialiased selection:bg-indigo-100 selection:text-indigo-700">

    <!-- Navbar -->
    <nav class="glass-panel sticky top-0 z-50 border-b border-white/50">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center max-w-5xl">
            <div class="flex items-center gap-3 group cursor-pointer">
                <div class="w-10 h-10 bg-gradient-to-br from-indigo-500 to-purple-600 rounded-xl flex items-center justify-center shadow-lg shadow-indigo-500/30 transform group-hover:rotate-12 transition-all duration-300">
                    <i class="fa-solid fa-bug text-white text-lg"></i>
                </div>
                <span class="text-xl font-bold tracking-tight bg-clip-text text-transparent bg-gradient-to-r from-slate-800 to-slate-600">TrackIt</span>
            </div>
            <div class="text-xs font-medium px-3 py-1 rounded-full bg-slate-100 text-slate-500 border border-slate-200">
                v1.0.0
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-8 max-w-5xl">
        
        <!-- Stats Overview -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-10">
            <div class="bg-white p-6 rounded-2xl shadow-[0_8px_30px_rgb(0,0,0,0.04)] border border-slate-100 flex items-center justify-between hover:shadow-lg transition-shadow duration-300">
                <div>
                    <p class="text-xs font-semibold text-slate-400 uppercase tracking-wider mb-1">Total Issues</p>
                    <h3 class="text-3xl font-bold text-slate-800" id="totalCount">0</h3>
                </div>
                <div class="h-12 w-12 rounded-2xl bg-blue-50 flex items-center justify-center text-blue-600 shadow-sm">
                    <i class="fa-solid fa-list text-xl"></i>
                </div>
            </div>
            <div class="bg-white p-6 rounded-2xl shadow-[0_8px_30px_rgb(0,0,0,0.04)] border border-slate-100 flex items-center justify-between hover:shadow-lg transition-shadow duration-300">
                <div>
                    <p class="text-xs font-semibold text-slate-400 uppercase tracking-wider mb-1">Open Issues</p>
                    <h3 class="text-3xl font-bold text-rose-500" id="openCount">0</h3>
                </div>
                <div class="h-12 w-12 rounded-2xl bg-rose-50 flex items-center justify-center text-rose-500 shadow-sm">
                    <i class="fa-solid fa-circle-exclamation text-xl"></i>
                </div>
            </div>
            <div class="bg-white p-6 rounded-2xl shadow-[0_8px_30px_rgb(0,0,0,0.04)] border border-slate-100 flex items-center justify-between hover:shadow-lg transition-shadow duration-300">
                <div>
                    <p class="text-xs font-semibold text-slate-400 uppercase tracking-wider mb-1">Resolved</p>
                    <h3 class="text-3xl font-bold text-emerald-500" id="closedCount">0</h3>
                </div>
                <div class="h-12 w-12 rounded-2xl bg-emerald-50 flex items-center justify-center text-emerald-500 shadow-sm">
                    <i class="fa-solid fa-check text-xl"></i>
                </div>
            </div>
        </div>

        <!-- Add Issue Form -->
        <div class="glass-panel rounded-2xl shadow-xl shadow-indigo-100/50 overflow-hidden mb-12 ring-1 ring-slate-900/5">
            <div class="px-8 py-6 border-b border-slate-200/60 flex justify-between items-center bg-white/50">
                <h2 class="text-lg font-bold text-slate-800 flex items-center gap-2">
                    <i class="fa-solid fa-pen-to-square text-indigo-500"></i> Create New Issue
                </h2>
            </div>
            <div class="p-8">
                <form id="issueInputForm">
                    <div class="mb-6">
                        <label for="issueDescInput" class="block text-sm font-semibold text-slate-600 mb-2 ml-1">Description / Summary</label>
                        <input type="text" class="w-full px-5 py-3 rounded-xl bg-slate-50 border border-slate-200 focus:bg-white focus:ring-4 focus:ring-indigo-500/20 focus:border-indigo-500 outline-none transition-all duration-200 placeholder:text-slate-400" id="issueDescInput" placeholder="What needs to be fixed?" required>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
                        <div class="relative">
                            <label for="issueSeverityInput" class="block text-sm font-semibold text-slate-600 mb-2 ml-1">Severity</label>
                            <div class="relative">
                                <select class="w-full px-5 py-3 rounded-xl bg-slate-50 border border-slate-200 focus:bg-white focus:ring-4 focus:ring-indigo-500/20 focus:border-indigo-500 outline-none transition-all duration-200 appearance-none cursor-pointer" id="issueSeverityInput">
                                    <option value="Low">Low</option>
                                    <option value="Medium">Medium</option>
                                    <option value="High">High</option>
                                    <option value="Critical">Critical</option>
                                </select>
                                <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-4 text-slate-500">
                                    <i class="fa-solid fa-chevron-down text-xs"></i>
                                </div>
                            </div>
                        </div>
                        <div>
                            <label for="issueAssignedToInput" class="block text-sm font-semibold text-slate-600 mb-2 ml-1">Assigned To</label>
                            <input type="text" class="w-full px-5 py-3 rounded-xl bg-slate-50 border border-slate-200 focus:bg-white focus:ring-4 focus:ring-indigo-500/20 focus:border-indigo-500 outline-none transition-all duration-200 placeholder:text-slate-400" id="issueAssignedToInput" placeholder="e.g., Jane Doe" required>
                        </div>
                    </div>

                    <button type="submit" class="w-full md:w-auto bg-slate-900 hover:bg-indigo-600 text-white font-semibold py-3 px-8 rounded-xl transition-all duration-300 flex items-center justify-center gap-2 shadow-lg shadow-slate-900/20 hover:shadow-indigo-500/30 transform hover:-translate-y-0.5 active:scale-95">
                        <i class="fa-solid fa-plus"></i> Add Issue
                    </button>
                </form>
            </div>
        </div>

        <!-- List Header & Filter -->
        <div class="flex flex-col md:flex-row justify-between items-end mb-8 gap-4">
            <div>
                <h2 class="text-2xl font-bold text-slate-800 tracking-tight">Issue Log</h2>
                <p class="text-slate-500 text-sm mt-1">Manage and track your team's active tasks.</p>
            </div>
            <div class="relative w-full md:w-72 group">
                <input type="text" id="filterInput" placeholder="Search by ID, name or summary..." class="w-full pl-11 pr-4 py-3 rounded-xl bg-white border border-slate-200 focus:ring-4 focus:ring-indigo-500/10 focus:border-indigo-500 outline-none shadow-sm transition-all">
                <i class="fa-solid fa-search absolute left-4 top-3.5 text-slate-400 group-focus-within:text-indigo-500 transition-colors"></i>
            </div>
        </div>

        <!-- Issues List -->
        <div id="issuesList" class="grid grid-cols-1 gap-5 pb-20">
            <!-- Issues will be injected here by JS -->
        </div>
        
        <!-- Empty State (Hidden by default) -->
        <div id="emptyState" class="hidden text-center py-20">
            <div class="inline-flex items-center justify-center w-20 h-20 rounded-full bg-white border border-slate-100 shadow-sm mb-6">
                <i class="fa-regular fa-clipboard text-4xl text-slate-300"></i>
            </div>
            <h3 class="text-xl font-bold text-slate-700 mb-2">No issues found</h3>
            <p class="text-slate-400 max-w-xs mx-auto">Your list is empty! Get started by creating a new issue above.</p>
        </div>

    </div>

    <!-- Footer -->
    <footer class="border-t border-slate-200 bg-white/50 backdrop-blur-sm mt-auto">
        <div class="container mx-auto px-4 py-8 text-center text-slate-400 text-sm">
            <p>&copy; 2025 TrackIt Issue Management System</p>
        </div>
    </footer>

    <script>
        // --- Logic ---

        document.addEventListener('DOMContentLoaded', fetchIssues);
        document.getElementById('issueInputForm').addEventListener('submit', saveIssue);
        document.getElementById('filterInput').addEventListener('keyup', filterIssues);

        // 1. Save a new Issue
        function saveIssue(e) {
            e.preventDefault();

            const issueId = chanceId();
            const issueDesc = document.getElementById('issueDescInput').value;
            const issueSeverity = document.getElementById('issueSeverityInput').value;
            const issueAssignedTo = document.getElementById('issueAssignedToInput').value;
            const issueStatus = 'Open';
            const timestamp = new Date().toLocaleString();

            const issue = {
                id: issueId,
                description: issueDesc,
                severity: issueSeverity,
                assignedTo: issueAssignedTo,
                status: issueStatus,
                created: timestamp
            };

            let issues = [];
            if (localStorage.getItem('issues')) {
                issues = JSON.parse(localStorage.getItem('issues'));
            }
            
            // Add to beginning of array
            issues.unshift(issue); 
            localStorage.setItem('issues', JSON.stringify(issues));

            document.getElementById('issueInputForm').reset();

            fetchIssues();
            showNotification('Issue added successfully!');
        }

        // 2. Set Status to Closed
        function setStatusClosed(id) {
            let issues = JSON.parse(localStorage.getItem('issues'));

            // Toggle Logic: If Open -> Closed, If Closed -> Open
            for (let i = 0; i < issues.length; i++) {
                if (issues[i].id === id) {
                    if (issues[i].status === 'Open') {
                        issues[i].status = 'Closed';
                    } else {
                        issues[i].status = 'Open';
                    }
                    break;
                }
            }

            localStorage.setItem('issues', JSON.stringify(issues));
            fetchIssues();
        }

        // 3. Delete Issue
        function deleteIssue(id) {
            if(!confirm("Are you sure you want to delete this issue?")) return;

            let issues = JSON.parse(localStorage.getItem('issues'));

            for (let i = 0; i < issues.length; i++) {
                if (issues[i].id === id) {
                    issues.splice(i, 1);
                    break;
                }
            }

            localStorage.setItem('issues', JSON.stringify(issues));
            fetchIssues();
            showNotification('Issue deleted.');
        }

        // 4. Fetch and Display Issues
        function fetchIssues() {
            let issues = JSON.parse(localStorage.getItem('issues')) || [];
            const issuesList = document.getElementById('issuesList');
            const emptyState = document.getElementById('emptyState');

            // Update Stats
            updateStats(issues);

            issuesList.innerHTML = '';

            if (issues.length === 0) {
                emptyState.classList.remove('hidden');
                return;
            } else {
                emptyState.classList.add('hidden');
            }

            for (let i = 0; i < issues.length; i++) {
                const { id, description, severity, assignedTo, status, created } = issues[i];

                // UI Logic for styling based on status/severity
                const isClosed = status === 'Closed';
                const statusColor = isClosed ? 'bg-emerald-100 text-emerald-700 border-emerald-200' : 'bg-indigo-50 text-indigo-600 border-indigo-100';
                const statusIcon = isClosed ? 'fa-check' : 'fa-clock';
                const statusText = isClosed ? 'Resolved' : 'Open';
                
                // Severity Color Badge
                let severityColorClass = 'bg-slate-100 text-slate-600 border-slate-200';
                if(severity === 'Low') severityColorClass = 'bg-blue-50 text-blue-600 border-blue-100';
                if(severity === 'Medium') severityColorClass = 'bg-amber-50 text-amber-600 border-amber-100';
                if(severity === 'High') severityColorClass = 'bg-rose-50 text-rose-600 border-rose-100';
                if(severity === 'Critical') severityColorClass = 'bg-red-100 text-red-800 border-red-200 font-bold';

                const cardOpacity = isClosed ? 'opacity-75 bg-slate-50/50' : 'bg-white';
                const textStrikethrough = isClosed ? 'line-through text-slate-400' : 'text-slate-800';
                
                // Buttons
                const buttonText = isClosed ? 'Re-open' : 'Mark Complete';
                const buttonIcon = isClosed ? 'fa-rotate-left' : 'fa-check';
                const buttonColor = isClosed 
                    ? 'bg-white border border-slate-200 text-slate-600 hover:bg-slate-50 hover:text-indigo-600' 
                    : 'bg-emerald-500 text-white border border-transparent hover:bg-emerald-600 shadow-lg shadow-emerald-500/30';

                issuesList.innerHTML += `
                <div class="fade-in group relative rounded-2xl border border-white/60 p-6 shadow-[0_4px_20px_rgb(0,0,0,0.03)] ${cardOpacity} transition-all duration-300 hover:shadow-xl hover:shadow-indigo-500/5 hover:-translate-y-1">
                    
                    <div class="flex flex-col md:flex-row justify-between items-start md:items-center gap-4 mb-4">
                        <div class="flex items-center gap-3">
                            <span class="px-2.5 py-1 rounded-lg text-xs font-mono font-medium bg-slate-100 text-slate-500 border border-slate-200">#${id}</span>
                            <span class="px-3 py-1 rounded-full text-xs font-semibold border flex items-center gap-1.5 ${statusColor}">
                                <i class="fa-solid ${statusIcon} text-[10px]"></i> ${statusText}
                            </span>
                            <span class="px-3 py-1 rounded-full text-xs font-semibold border ${severityColorClass}">
                                ${severity}
                            </span>
                        </div>
                        <div class="text-xs font-medium text-slate-400 flex items-center gap-1.5 bg-slate-50 px-2 py-1 rounded-md">
                            <i class="fa-regular fa-calendar"></i> ${created || 'Recently'}
                        </div>
                    </div>

                    <h3 class="text-lg font-semibold mb-3 ${textStrikethrough} leading-relaxed">${description}</h3>

                    <div class="flex flex-col sm:flex-row justify-between items-center gap-4 mt-6 pt-5 border-t border-slate-100/80">
                        <div class="flex items-center gap-3 text-sm text-slate-600 w-full sm:w-auto">
                            <div class="w-9 h-9 rounded-full bg-gradient-to-br from-indigo-100 to-purple-100 border border-white flex items-center justify-center text-indigo-600 font-bold text-xs shadow-sm">
                                ${getInitials(assignedTo)}
                            </div>
                            <div>
                                <p class="text-[10px] text-slate-400 uppercase font-bold tracking-wider">Assigned To</p>
                                <span class="font-semibold text-slate-700">${assignedTo}</span>
                            </div>
                        </div>
                        
                        <div class="flex gap-3 w-full sm:w-auto">
                            <button onclick="setStatusClosed('${id}')" class="flex-1 sm:flex-none px-5 py-2.5 rounded-xl text-sm font-semibold transition-all duration-200 flex items-center justify-center gap-2 ${buttonColor}">
                                <i class="fa-solid ${buttonIcon}"></i> ${buttonText}
                            </button>
                            <button onclick="deleteIssue('${id}')" class="flex-1 sm:flex-none px-5 py-2.5 rounded-xl text-sm font-semibold bg-white border border-slate-200 text-slate-500 hover:bg-rose-50 hover:text-rose-600 hover:border-rose-200 transition-all duration-200 flex items-center justify-center gap-2 group/del">
                                <i class="fa-solid fa-trash group-hover/del:animate-bounce"></i>
                            </button>
                        </div>
                    </div>
                </div>
                `;
            }
        }

        // 5. Filter/Search Logic
        function filterIssues() {
            const filterValue = document.getElementById('filterInput').value.toLowerCase();
            const cards = document.getElementById('issuesList').children;

            Array.from(cards).forEach(card => {
                const desc = card.querySelector('h3').innerText.toLowerCase();
                const assigned = card.querySelector('.text-indigo-600 + div span').innerText.toLowerCase();
                const id = card.querySelector('.font-mono').innerText.toLowerCase();

                if(desc.includes(filterValue) || assigned.includes(filterValue) || id.includes(filterValue)) {
                    card.style.display = "block";
                } else {
                    card.style.display = "none";
                }
            });
        }

        // Helpers
        function chanceId() {
            return Math.random().toString(36).substr(2, 9);
        }

        function getInitials(name) {
            if (!name) return '?';
            return name.split(' ').map(n => n[0]).join('').toUpperCase().substring(0, 2);
        }

        function updateStats(issues) {
            const total = issues.length;
            const closed = issues.filter(i => i.status === 'Closed').length;
            const open = total - closed;

            animateValue("totalCount", parseInt(document.getElementById("totalCount").innerText), total, 500);
            animateValue("openCount", parseInt(document.getElementById("openCount").innerText), open, 500);
            animateValue("closedCount", parseInt(document.getElementById("closedCount").innerText), closed, 500);
        }

        function animateValue(id, start, end, duration) {
            if (start === end) return;
            const range = end - start;
            let current = start;
            const increment = end > start ? 1 : -1;
            const stepTime = Math.abs(Math.floor(duration / range));
            const obj = document.getElementById(id);
            const timer = setInterval(function() {
                current += increment;
                obj.innerHTML = current;
                if (current == end) {
                    clearInterval(timer);
                }
            }, Math.max(stepTime, 30)); // Min 30ms to be visible
        }

        function showNotification(message) {
            // Create a simple toast notification
            const div = document.createElement('div');
            div.className = 'fixed bottom-8 right-8 bg-slate-800/90 backdrop-blur text-white px-6 py-4 rounded-xl shadow-2xl transform transition-all duration-500 translate-y-20 opacity-0 z-50 flex items-center gap-3 border border-slate-700';
            div.innerHTML = `<div class="h-6 w-6 rounded-full bg-green-500 flex items-center justify-center"><i class="fa-solid fa-check text-xs text-white"></i></div> <span class="font-medium">${message}</span>`;
            document.body.appendChild(div);

            // Animate in
            setTimeout(() => {
                div.classList.remove('translate-y-20', 'opacity-0');
            }, 100);

            // Remove after 3 seconds
            setTimeout(() => {
                div.classList.add('translate-y-20', 'opacity-0');
                setTimeout(() => div.remove(), 500);
            }, 3000);
        }

    </script>
</body>
</html>
